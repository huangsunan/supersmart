language: perl
perl:
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
install:
  - "cpanm DBIx::Class | tail -n 1"
  - "cpanm Template | tail -n 1"
  - "cpanm Config::Tiny | tail -n 1"
  - "cpanm DBI | tail -n 1"
  - "cpanm DBD::mysql | tail -n 1"
  - "cpanm Moose | tail -n 1"
  - "cpanm XML::Twig | tail -n 1"
  - "cpanm HTML::Parser | tail -n 1"
  - "cpanm JSON | tail -n 1"
  - "cpanm Bio::Phylo | tail -n 1"
  - "git clone https://github.com/bioperl/bioperl-live.git; export PERL5LIB=$( pwd )/bioperl-live:$PERL5LIB"
  - "git clone https://github.com/bioperl/bioperl-run.git; export PERL5LIB=$( pwd )/bioperl-run/lib:$PERL5LIB"
